career-profile:
    title: About Me
    summary: |
      I am currently an assistant professor at Shanghai Jiao Tong University. I have research experience in 3D computer vision, foundational models, and healthcare. With an interdisciplinary background in computer vision, large models, and AI for science, I am dedicated to developing a new generation of artificial intelligence technology that empowers life, health, and general artificial intelligence.

      My research interests encompass general artificial intelligence, 3D computer vision and AI applications in healthcare.
